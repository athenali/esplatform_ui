<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>登录</title>
    <link type="text/css" rel="stylesheet" href="src/css/reset.css" />
    <link type="text/css" rel="stylesheet" href="src/css/base.css" />
    <link rel="stylesheet" href="src/js/dhtmlx/codebase/dhtmlx.css">
    <link type="text/css" rel="stylesheet" href="src/css/login.css" />
</head>
<body>
<div class="login_wrap">
    <img src="./src/img/login_logo.png">
    <div class="login_form">
        <div class="login_tab">
            <span class="active">密码登录</span>
            <span>PKI/PMI登录</span>
        </div>
        <div class="login_tbox">
            <div class="login_pass">
                <div class="form_group">
                    <label class="icon_user"></label>
                    <input class="form_control" type="text" id="username" />
                </div>
                <div class="form_group">
                    <label class="icon_password"></label>
                    <input class="form_control" type="password" id="password" />
                </div>
                <button type="button"  class="login_btn" id="loginBtn">确认</button>
            </div>
        </div>
    </div>
</div>
<div class="login_footer">南宁铁路公安局反恐情报信息研判平台|版权所有  南宁铁路公安局</div>
<script src="src/js/common/jquery.min.js"></script>
<script src="src/js/common/config.js"></script>
<script src="src/js/common/common.js"></script>
<script src="src/js/dhtmlx/codebase/dhtmlx.js"></script>
<script src="src/js/login.js"></script>
</body>
</html>
